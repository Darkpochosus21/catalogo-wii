<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    
    <title>CatÃ¡logo Wii Digital - SelecciÃ³n Premium</title>
    <style>
        :root {
            --wii-blue-glow: #00d2ff;
            --bg-dark: #121212;
            --bg-card: #252525;
            --bg-header: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --danger: #ff4444;
            --success: #00c851;
        }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, var(--bg-dark) 0%, #000000 100%);
            color: var(--text-primary);
            margin: 0; 
            padding-bottom: 90px; 
            min-height: 100vh;
        }
        
        /* Header Fijo Estilo Dark */
        .sticky-header {
            position: sticky;
            top: 0;
            background: var(--bg-header);
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 1000;
            border-bottom: 2px solid var(--wii-blue-glow);
        }
        .stats { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 8px; font-size: 14px;}
        .progress-container {
            width: 100%;
            height: 18px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--wii-blue-glow));
            transition: width 0.4s ease;
            box-shadow: 0 0 10px var(--wii-blue-glow);
        }
        .warning { background: linear-gradient(90deg, darkred, var(--danger)) !important; box-shadow: 0 0 10px var(--danger); }

        /* Buscador Dark */
        .search-container { padding: 20px 15px; text-align: center; }
        input[type="text"] {
            width: 90%; padding: 14px; border-radius: 25px; 
            border: 2px solid var(--wii-blue-glow);
            background: var(--bg-card); color: var(--text-primary);
            font-size: 16px; outline: none;
            box-shadow: 0 4px 10px rgba(0, 210, 255, 0.1);
        }
        input[type="text"]::placeholder { color: var(--text-secondary); }

        /* Grilla de Juegos Dark */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        
        .game-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
            min-height: 200px; /* Evita colapso mientras carga */
        }
        .game-card:hover { transform: translateY(-3px); }
        .game-card.selected { 
            border-color: var(--wii-blue-glow); 
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
            background: #2a3a44;
        }
        /* Imagen con fallback visual */
        .game-card img { 
            width: 100%; 
            aspect-ratio: 0.7; 
            object-fit: cover; 
            display: block; 
            background: #333; /* Fondo gris mientras carga */
            color: white;
            font-size: 10px;
        }
        .game-info { padding: 10px; font-size: 13px; }
        .game-title { font-weight: bold; margin-bottom: 5px; line-height: 1.2; height: 32px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .game-size { color: var(--wii-blue-glow); font-weight: bold; font-size: 11px; }
        
        /* Checkbox visual brillante */
        .check-icon {
            position: absolute; top: 8px; right: 8px; 
            background: var(--wii-blue-glow); color: var(--bg-header);
            border-radius: 50%; width: 28px; height: 28px; 
            display: none; align-items: center; justify-content: center;
            font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .game-card.selected .check-icon { display: flex; }

        /* Botones Flotantes */
        .action-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: var(--bg-header);
            padding: 12px; display: flex; gap: 10px; justify-content: center;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.5);
            border-top: 1px solid #333;
            box-sizing: border-box;
            z-index: 2000;
        }
        .btn {
            padding: 12px 15px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; color: white; flex: 1; max-width: 200px; font-size: 14px;
        }
        .btn:active { opacity: 0.8; }
        .btn-wa { background: linear-gradient(45deg, #25D366, #128C7E); box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3); }
        .btn-fb { background: linear-gradient(45deg, #0084FF, #0056b3); box-shadow: 0 4px 10px rgba(0, 132, 255, 0.3);}
        
        .section-title { 
            padding: 15px; margin-top: 25px; margin-bottom: 0;
            color: var(--wii-blue-glow); 
            text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid #333; background: rgba(0,0,0,0.2);
        }
        .subtitle { padding: 0 15px; color: var(--text-secondary); font-size: 13px; margin-bottom: 10px;}

    </style>
</head>
<body>

    <div class="sticky-header">
        <div class="stats">
            <span>ðŸ’¾ Ocupado: <span id="currentSize" style="color: var(--wii-blue-glow)">0</span> GB</span>
            <span>MÃ¡ximo: 22 GB</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        <div id="msgLimit" style="color: var(--danger); font-weight:bold; font-size: 13px; text-align: center; display: none; margin-top: 5px;">â›” Â¡Espacio Lleno! Quita un juego para agregar otro.</div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ðŸ” Busca tu juego favorito...">
    </div>

    <h3 class="section-title">âš¡ Pack Digital Pre-instalado</h3>
    <p class="subtitle">Estos vienen por defecto. Puedes quitarlos para liberar espacio.</p>
    <div class="game-grid" id="preSelectedGrid"></div>

    <h3 class="section-title">ðŸŽ® CatÃ¡logo Extra</h3>
    <p class="subtitle">AÃ±ade mÃ¡s juegos a tu consola.</p>
    <div class="game-grid" id="catalogGrid"></div>

    <div class="action-bar">
        <button class="btn btn-fb" onclick="copyOrder()">ðŸ“‹ Copiar Lista</button>
        <button class="btn btn-wa" onclick="sendWhatsApp()">ðŸŸ¢ Pedir WhatsApp</button>
    </div>

    <script>
        // =============================================
        // ðŸ‘‡ CONFIGURACIÃ“N: PON TU NÃšMERO AQUÃ ðŸ‘‡
        // =============================================
        const MY_PHONE_NUMBER = "51960823533"; 
        const MAX_SIZE_GB = 22.0;

        // Lista de Juegos con IDs corregidos
        const gamesDB = [
            { id: 'SF8E01', title: 'Donkey Kong Country Returns', size: 3.4, preSelected: true },
            { id: 'RDSE70', title: 'Dragon Ball Z: Budokai Tenkaichi 3 (Latino)', size: 4.1, preSelected: true },
            { id: 'RM8E01', title: 'Mario Party 8', size: 1.4, preSelected: true },
            { id: 'R4QE01', title: 'Mario Strikers Charged', size: 1.9, preSelected: true },
            { id: 'RMLE52', title: 'Metal Slug Anthology', size: 0.8, preSelected: true }, 
            { id: 'RB4E08', title: 'Resident Evil 4: Wii Edition', size: 3.8, preSelected: true },
            { id: 'RENE8P', title: 'Sonic and the Black Knight', size: 3.6, preSelected: true },
            { id: 'SB4E01', title: 'Super Mario Galaxy 2', size: 1.3, preSelected: true },
            { id: 'RZDE01', title: 'Zelda: Twilight Princess', size: 1.1, preSelected: true },

            // CatÃ¡logo Extra
            { id: 'RSBE01', title: 'Super Smash Bros. Brawl', size: 6.9, preSelected: false },
            { id: 'RTKE08', title: 'Tatsunoko vs. Capcom', size: 1.4, preSelected: false },
            { id: 'RVOE01', title: 'Muramasa: The Demon Blade', size: 0.7, preSelected: false },
            { id: 'RJ2E52', title: 'Call of Duty: Modern Warfare 3', size: 4.0, preSelected: false },
            { id: 'RGQE08', title: 'GoldenEye 007', size: 3.7, preSelected: false },
            { id: 'RPBE01', title: 'Punch-Out!!', size: 3.8, preSelected: false },
            { id: 'RNOE01', title: 'No More Heroes', size: 2.5, preSelected: false },
            { id: 'RUZE01', title: 'No More Heroes 2', size: 2.8, preSelected: false },
            { id: 'SXEE01', title: 'Xenoblade Chronicles', size: 6.5, preSelected: false },
            { id: 'RLSE64', title: 'The Last Story', size: 5.8, preSelected: false },
            { id: 'RPDE41', title: 'Pandora\'s Tower', size: 3.2, preSelected: false },
            { id: 'R3ME01', title: 'Metroid Prime Trilogy', size: 7.8, preSelected: false },
            { id: 'RQQE01', title: 'Paper Mario: Super Paper Mario', size: 0.5, preSelected: false },
            { id: 'RKME01', title: 'Kirby\'s Return to Dream Land', size: 1.5, preSelected: false },
            { id: 'RK5E01', title: 'Kirby\'s Epic Yarn', size: 2.6, preSelected: false },
            { id: 'R8PE01', title: 'Super Paper Mario', size: 0.4, preSelected: false },
            { id: 'RWLE01', title: 'Wario Land: Shake It!', size: 3.6, preSelected: false },
            { id: 'RBUE08', title: 'Resident Evil: Umbrella Chronicles', size: 3.9, preSelected: false },
            { id: 'RBDE08', title: 'Resident Evil: Darkside Chronicles', size: 3.8, preSelected: false },
            { id: 'RHOE08', title: 'House of the Dead: Overkill', size: 3.7, preSelected: false },
            { id: 'RDZE08', title: 'Dead Space: Extraction', size: 3.5, preSelected: false },
            { id: 'SHLE69', title: 'Silent Hill: Shattered Memories', size: 3.7, preSelected: false },
            { id: 'RMCE01', title: 'Mario Kart Wii (Digital)', size: 2.6, preSelected: false },
            { id: 'RSPE01', title: 'Wii Sports (BÃ¡sico)', size: 0.3, preSelected: false },
            { id: 'RIQE01', title: 'Wii Play', size: 0.1, preSelected: false },
            { id: 'ROWE01', title: 'WarioWare: Smooth Moves', size: 1.9, preSelected: false },
            { id: 'RYPE01', title: 'Rhythm Heaven Fever', size: 0.9, preSelected: false },
            { id: 'R64E01', title: 'Pac-Man Party', size: 1.2, preSelected: false },
            { id: 'SNCE8P', title: 'Sonic Colors', size: 3.9, preSelected: false },
            { id: 'RCAE01', title: 'Captain America: Super Soldier', size: 2.1, preSelected: false },
            { id: 'SE8E52', title: 'Spider-Man: Shattered Dimensions', size: 3.5, preSelected: false },
            { id: 'SBLE5G', title: 'Bomberman Land Wii', size: 0.5, preSelected: false },
            { id: 'RFPESE', title: 'Wii Party (Europa/EspaÃ±ol)', size: 1.4, preSelected: false }
        ];

        let selectedGames = gamesDB.filter(g => g.preSelected).map(g => g.id);
        
        function init() {
            renderGames();
            updateStats();
        }

        function renderGames() {
            const preGrid = document.getElementById('preSelectedGrid');
            const catGrid = document.getElementById('catalogGrid');
            const search = document.getElementById('searchInput').value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            preGrid.innerHTML = '';
            catGrid.innerHTML = '';

            // Ordenar alfabÃ©ticamente
            gamesDB.sort((a, b) => a.title.localeCompare(b.title));

            gamesDB.forEach(game => {
                const normalizedTitle = game.title.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                if (!normalizedTitle.includes(search)) return;

                const isSelected = selectedGames.includes(game.id);
                const card = document.createElement('div');
                card.className = `game-card ${isSelected ? 'selected' : ''}`;
                card.onclick = () => toggleGame(game.id);

                // URL GameTDB (con no-referrer funcionarÃ¡ mejor)
                const coverUrl = `https://art.gametdb.com/wii/cover/US/${game.id}.png`;
                
                // Imagen placeholder en caso de error
                const errorImg = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Wii_Disc_icon.svg/1024px-Wii_Disc_icon.svg.png";

                card.innerHTML = `
                    <div class="check-icon">âœ“</div>
                    <img src="${coverUrl}" alt="${game.title}" loading="lazy" 
                        onerror="this.onerror=null; this.src='${errorImg}'; this.style.padding='20px'; this.style.objectFit='contain';">
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-size">ðŸ“¦ ${game.size.toFixed(1)} GB</div>
                    </div>
                `;

                if (game.preSelected && selectedGames.includes(game.id)) {
                    preGrid.appendChild(card);
                } else {
                    catGrid.appendChild(card);
                }
            });
        }

        function toggleGame(id) {
            const game = gamesDB.find(g => g.id === id);
            const currentTotal = calculateTotalSize();

            if (selectedGames.includes(id)) {
                selectedGames = selectedGames.filter(gId => gId !== id);
            } else {
                if (currentTotal + game.size > MAX_SIZE_GB + 0.1) {
                    alert(`â›” ESPACIO INSUFICIENTE\n\nNecesitas ${game.size}GB libres.\n\nDesmarca algÃºn juego para hacer espacio.`);
                    return;
                }
                selectedGames.push(id);
            }
            renderGames();
            updateStats();
        }

        function calculateTotalSize() {
            return selectedGames.reduce((acc, id) => {
                const game = gamesDB.find(g => g.id === id);
                return acc + (game ? game.size : 0);
            }, 0);
        }

        function updateStats() {
            const total = calculateTotalSize();
            const percentage = (total / MAX_SIZE_GB) * 100;
            
            document.getElementById('currentSize').innerText = total.toFixed(1);
            const bar = document.getElementById('progressBar');
            bar.style.width = `${Math.min(percentage, 100)}%`;
            
            if (total >= MAX_SIZE_GB) {
                bar.classList.add('warning');
                document.getElementById('msgLimit').style.display = 'block';
            } else {
                bar.classList.remove('warning');
                document.getElementById('msgLimit').style.display = 'none';
            }
        }

        function getOrderText() {
            const totalSize = calculateTotalSize().toFixed(1);
            const list = selectedGames.map(id => {
                const g = gamesDB.find(game => game.id === id);
                return `â–ªï¸ ${g.title}`;
            }).join('\n');
            
            return `ðŸ‘‹ Hola! Deseo la Wii MÃ¡gica.\n\nHe armado mi pack digital (${totalSize}GB / 22GB) con estos juegos:\n\n${list}\n\nQuedo a la espera.`;
        }

        function sendWhatsApp() {
            if (selectedGames.length === 0) { alert("âš ï¸ Selecciona al menos un juego."); return; }
            window.open(`https://wa.me/${MY_PHONE_NUMBER}?text=${encodeURIComponent(getOrderText())}`, '_blank');
        }

        function copyOrder() {
            if (selectedGames.length === 0) { alert("âš ï¸ Selecciona al menos un juego."); return; }
            navigator.clipboard.writeText(getOrderText()).then(() => alert("âœ… Lista copiada. PÃ©gala en Messenger.")).catch(()=>alert("Error al copiar."));
        }

        document.getElementById('searchInput').addEventListener('input', renderGames);
        
        // Ejecutar cuando el navegador estÃ© listo
        window.onload = init;
    </script>
</body>
</html>
